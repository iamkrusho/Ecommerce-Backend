paths:
  /api/carts/:
    get:
      summary: Listar carritos de compra
      tags:
        - Carts
      responses:
        "200":
          description: Carritos de compra obtenidos correctamente
        "401": 
          description: Error de autenticaci√≥n
        "500":
          description: Error en el servidor
    post:
      summary: Crear un nuevo carrito de compra
      tags:
        - Carts
      responses:
        "201":
          description: Carrito de compra creado correctamente
        "500":
          description: Error en el servidor
  /api/carts/{cid}:
    get:
      summary: Obtener carrito de compra por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          type: string
      responses:
        "200":
          description: Carrito de compra obtenido correctamente
        "400": 
          description: Error en la solicitud
        "404":
          description: Carrito de compra no encontrado
        "500":
          description: Error en el servidor
    put:
      summary: Actualizar carrito de compra
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/cartBody"
      responses:
        "200":
          description: Carrito de compra actualizado correctamente
        "400": 
          description: Error en la solicitud
        "404":
          description: Carrito de compra no encontrado
        "500":
          description: Error en el servidor
    delete:
      summary: Eliminar carrito de compra por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          type: string
      responses:
        "200":
          description: Carrito de compra eliminado correctamente
        "400":
          description: Error en la solicitud
        "404":
          description: Carrito de compra no encontrado
        "500":
          description: Error en el servidor
  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agregar producto a carrito de compra
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          type: string
        - name: pid
          in: path
          required: true
          type: string
      responses:
        "200":
          description: Producto agregado al carrito correctamente
        "400":
          description: Error en la solicitud
        "404 (1)":
          description: Carrito de compra no encontrado
        "404 (2)":
          description: Producto no encontrado
        "500":
          description: Error en el servidor
    put:
      summary: Actualizar producto en carrito de compra
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          type: string
        - name: pid
          in: path
          required: true
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/cartProductBody"
      responses:
        "200":
          description: Producto actualizado correctamente
        "400":
          description: Error en la solicitud
        "404 (1)":
          description: Carrito de compra no encontrado
        "404 (2)":
          description: Producto no encontrado
        "500":
          description: Error en el servidor
    delete:
      summary: Eliminar producto de carrito de compra
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          type: string
        - name: pid
          in: path
          required: true
          type: string
      responses:
        "200":
          description: Producto eliminado correctamente
        "400":
          description: Error en la solicitud
        "404 (1)":
          description: Carrito de compra no encontrado
        "404 (2)":
          description: Producto no encontrado
        "500":
          description: Error en el servidor
  /api/carts/{cid}/checkout:
    post:
      summary: Finalizar proceso de compra
      security:
        - bearerAuth: []
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          type: string
      responses:
        "200":
          description: Proceso de compra finalizado correctamente
        "400":
          description: Error en la solicitud
        "404":
          description: Carrito de compra no encontrado
        "500":
          description: Error en el servidor
