components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  requestBodies:
    login:
      type: object
      properties:
        email:
          type: string
          description: Correo del usuario
        password:
          type: string
          description: Contraseña del usuario
    signup: 
      type: object
      properties: 
        firstName:
          type: string
          description: Nombre del usuario
        lastName:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Correo del usuario
        age:
          type: number
          description: Edad del usuario
        role:
          type: string
          description: ID del rol del usuario
        password:
          type: string
          description: Contraseña del usuario
