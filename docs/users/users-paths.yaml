paths:
  /api/users/:
    get:
      summary: Listar usuarios
      security:
        - bearerAuth: []
      tags:
        - Users
      responses:
        "200":
          description: Usuarios obtenidos correctamente
        "401":
          $ref: "#/components/responses/notAuthenticated"
        "403":
          $ref: "#/components/responses/notAuthorizated"
        "500":
          $ref: "#/components/responses/serverError"
    post:
      summary: Crear un nuevo usuario
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/userBody"
      tags:
        - Users
      responses:
        "201":
          description: Usuario creado correctamente
        "400":
          $ref: "#/components/responses/requestError"
        "401":
          $ref: "#/components/responses/notAuthenticated"
        "403":
          $ref: "#/components/responses/notAuthorizated"
        "500":
          $ref: "#/components/responses/serverError"
  /api/users/{uid}:
    get:
      summary: Obtener usuario por ID
      security:
        - bearerAuth: []
      parameters:
        - name: uid
          in: path
          required: true
          type: string
          description: ID del usuario
      tags:
        - Users
      responses:
        "200":
          description: Usuario obtenido correctamente
        "400":
          $ref: "#/components/responses/requestError"
        "401":
          $ref: "#/components/responses/notAuthenticated"
        "403":
          $ref: "#/components/responses/notAuthorizated"
        "404":
          $ref: "#/components/responses/notFound"
        "500":
          $ref: "#/components/responses/serverError"
    put:
      summary: Actualizar usuario por ID
      security:
        - bearerAuth: []
      parameters:
        - name: uid
          in: path
          required: true
          type: string
          description: ID del usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/userBody"
      tags:
        - Users
      responses:
        "200":
          description: Usuario actualizado correctamente
        "400":
          $ref: "#/components/responses/requestError"
        "401":
          $ref: "#/components/responses/notAuthenticated"
        "403":
          $ref: "#/components/responses/notAuthorizated"
        "500":
          $ref: "#/components/responses/serverError"
    delete:
      summary: Eliminar usuario por ID
      security:
        - bearerAuth: []
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          type: string
          description: ID del usuario
      responses:
        "200":
          description: Usuario eliminado correctamente
        "400":
          $ref: "#/components/responses/requestError"
        "401":
          $ref: "#/components/responses/notAuthenticated"
        "403":
          $ref: "#/components/responses/notAuthorizated"
        "500":
          $ref: "#/components/responses/serverError"
  /api/users/documents:
    post:
      summary: Insertar documentos al usuario
      security:
        - bearerAuth: []
      tags: 
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          type: string
          description: ID del usuario
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/requestBodies/userDocumentsBody"
      responses:
        "200":
          description: Documentos insertados correctamente
        "400":
          $ref: "#/components/responses/requestError"
        "401":
          $ref: "#/components/responses/notAuthenticated"
        "403":
          $ref: "#/components/responses/notAuthorizated"
        "500":
          $ref: "#/components/responses/serverError"
  /api/users/premium/:
    get:
      summary: Actualizar usuario a premium
      security:
        - bearerAuth: []
      tags: 
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          type: string
          description: ID del usuario
      responses:
        "200":
          description: Usuario actualizado a premium correctamente
        "400":
          $ref: "#/components/responses/requestError"
        "401":
          $ref: "#/components/responses/notAuthenticated"
        "403":
          $ref: "#/components/responses/notAuthorizated"
        "500":
          $ref: "#/components/responses/serverError"
